    <div class="sub-content">

            <!-- 수정 : div.join-container에서 class삭제 -->

                <form action="" class="form-inline">
                    <strong>이음파트너스 이용약관<span>(필수)</span></strong>
                    <div class="form-agree-right agree-all">
                        <label class="checkbox-inline">
                            <input type="checkbox" name="policyAll" id="policyAll" value="agree">
                            <i class="icon-checkbox"></i>
                            전체동의
                        </label>
                    </div>
                    <div class="policy-doc">
                        <div id="policyEssential"></div>
                    </div>
                    <div class="form-agree-right">
                        <label class="radio-inline">
                            <input type="radio" name="policyE" id="policyE-Y" value="agree">
                            <i class="icon-radio"></i>
                            동의
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="policyE" id="policyE-N" value="disagree">
                            <i class="icon-radio"></i>
                            미동의
                        </label>
                    </div>
                    <strong>이음파트너스 이용약관(선택)</strong>
                    <div class="policy-doc">
                        <div id="policySelection"></div>
                    </div>
                    <div class="form-agree-right">
                        <label class="radio-inline">
                            <input type="radio" name="policyS" id="policyS-Y" value="agree">
                            <i class="icon-radio"></i>
                            동의
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="policyS" id="policyS-N" value="disagree"><i
                                class="icon-radio"></i>
                            미동의
                        </label>
                    </div>
                    <strong>아이디 입력<span>(필수)</span></strong>
                    <table class="table">
                        <tbody>
                            <tr>
                                <th>
                                    <label for="userName">이름</label>
                                </th>
                                <td>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="userName">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="userID">아이디</label>
                                </th>
                                <td>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="userID">
                                    </div>
                                    <button class="btn btn-default join-btn-overlapcheck">중복확인</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <strong>비밀번호 설정<span>(필수)</span></strong>
                    <em>비밀번호는 8 ~ 16자 영문, 숫자, 특수 문자로 조합해주세요.</em>
                    <table class="table">
                        <tbody>
                            <tr>
                                <th>
                                    <label for="userPW">비밀번호</label>
                                </th>
                                <td>
                                    <div class="form-group">
                                        <input type="password" class="form-control" id="userPW">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="passwordCheck">비밀번호 확인</label>
                                </th>
                                <td>
                                    <div class="form-group">
                                        <input type="password" class="form-control" id="passwordCheck">
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <strong>기본정보 설정<span>(필수)</span></strong>
                    <em>이메일은 비밀번호 분실 시 재발급을 위한 정보이므로 정확히 입력해주세요.</em>
                    <table class="table">
                        <tbody>
                            <tr>
                                <th>
                                    <label for="userEmail">이메일</label>
                                </th>
                                <td>
                                    <div class="form-group form-email">
                                        <input type="email" class="form-control" id="userEmail">
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control">
                                            <option>선택</option>
                                            <option>naver.com</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="userPhone">전화번호</label>
                                </th>
                                <td>
                                    <div class="form-group">
                                        <select class="form-control form-input-tel">
                                            <option>선택</option>
                                            <option>010</option>
                                        </select> -
                                        <input type="tel" class="form-control form-input-tel" id="userPhone"> -
                                        <input type="tel" class="form-control form-input-tel" id="userPhone">
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <strong>기본정보 설정(선택) </strong>
                    <table class="table">
                        <tbody>
                            <tr>
                                <th><label for="userAddress">주소</label></th>
                                <td>
                                    <div class="form-group form-address">
                                        <input type="text" class="form-control" id="userAddress">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th><label for="userEmail">이메일 수신여부</label></th>
                                <td>
                                    <div class="form-agree-left">
                                        <label class="radio-inline">
                                            <input type="radio" name="userEmail" id="userEmail-Y" value="agree">
                                            <i class="icon-radio"></i>
                                            동의
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="userEmail" id="userEmail-N" value="disagree">
                                            <i class="icon-radio"></i>
                                            미동의
                                        </label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th><label for="userSMS">SMS 수신여부</label></th>
                                <td>
                                    <div class="form-agree-left">
                                        <label class="radio-inline">
                                            <input type="radio" name="userSMS" id="userSMS-Y" value="agree">
                                            <i class="icon-radio"></i>
                                            동의
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="userSMS" id="userSMS-N" value="disagree">
                                            <i class="icon-radio"></i>
                                            미동의
                                        </label>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- 수정 : btn-join -> btns-group, btn-cancel -> btn-black -->
                    <div class="btns-group">
                        <button type="submit" class="btn btn-primary btn-lg">확인</button>
                        <button type="button" class=" btn btn-black btn-lg">취소</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- // Sub Content -->
</div>

<!-- script -->
<script>
    $(document).ready(function () {
        // 약관 내용 load
        $('#policyEssential').load('../include/policy-essential.html');
        $('#policySelection').load('../include/policy-selection.html');

        // 약관 전체동의 처리
        $("#policyAll").click(function () {
            if ($("#policyAll").prop("checked")) {
                $("#policyE-Y, #policyS-Y").prop("checked", true);
            }
        });
        $("#policyE-Y, #policyS-Y").click(function () {
            if ($('#policyE-Y').prop("checked") && $('#policyS-Y').prop("checked")) {
                $("#policyAll").prop("checked", true);
            }
        });
        $("#policyE-N, #policyS-N").click(function () {
            if ($(this).prop("checked")) {
                $("#policyAll").prop("checked", false);
            }
        });
    });
</script>
<!-- //script -->
