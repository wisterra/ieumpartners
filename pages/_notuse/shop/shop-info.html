            <div>

                    <div class="select-info">

                        <button type="button" class="shop-info2">
                            <span>정비소</span>
                        </button>

                            <span>검사소</span>

                        <button type="button" class="shop-info4">
                            <span>세차장</span>
                        </button>

                            <span>이디아</span>

                        <button type="button" class="shop-info6">
                            <span>맥드라이브</span>

                    <div class="info-view-area">
                        <div class="info-view-shop1">

<!-- script -->
<script>
    $(document).ready(function () {
        // lnb load(개발환경에 load 방법을 변경해서 사용해주시면 됩니다.)
        $('#includeLNB').load('../include/lnb-shop.html');

        // 탭 처리
        $('.info-view-area>div').eq(0).show();
        $('.select-info button').click(function () {
            var i = $(this).index();
            $('.select-info button').removeClass('active');
            $(this).addClass('active');
            $('.info-view-area>div').hide();
            $('.info-view-area>div').eq(i).show();
        });
        
    });
</script>
<!-- //script -->
